<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="description" content="Checkpoint 4">
		<meta name="author" content="G45">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>G45</title>

		<!-- Import libraries. -->
		<script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="libs/topojson.min.js"></script>

		<!-- JS -->
		<script language="JavaScript" type="text/javascript" src="scripts/behavior.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="style/styles.css">
	</head>

	<body onload="init()">
		<div class="title">
			<div class="search">
				<div id="form">
					<form>
						<input type="search" id="searchBar" name="searchBar" placeholder="Search municipalities..." aria-label="Search through site content">
					</form>
					<button id="all">Select All</button>
					<button id="clear">Clear</button>
					<ul id="municipalities"></ul>
				</div>
			</div>
			<div id="title">
				<h1>Evolution of local politics in Portugal</h1>
			</div>
		</div>
		<div class="body">
			<div id = "left">
				<div id ="map"></div>
			</div>
			<div id = "center">
				<div id="year-div">
					<img style="width:20px;height:20px;" src="/images/right-arrow.png" id="arrow-left" onclick="yearDown()">
					<div id="year"></div>
					<img style="width:20px;height:20px;" src="/images/right-arrow.png" id="arrow-right" onclick="yearUp()">
				</div>
				<div id = "parallel"></div>
				<div class="center-b">
					<form id="form-id">
						<div id = "checkboxesline1">
							<input type="radio" id="crime" name="attribute" value="crime">
							<label for="crime">Crime Ratio</label>
							<input type="radio" id="employed" name="attribute" value="employed">
							<label for="employed">% Employment</label>
							<input type="radio" id="immigrants" name="attribute" value="immigrants">
							<label for="immigrants">% Immigrants</label>
						</div>
						<div id = "checkboxesline2">
							<input type="radio" id="seniors" name="attribute" value="seniors">
							<label for="seniors">Ratio Seniors/100</label>
							<input type="radio" id="education" name="attribute" value="education">
							<label for="education">% Univ. Edu.</label>
							<input type="radio" id="power" name="attribute" value="power">
							<label for="power">Purch. Power</label>
						</div>
					</form>
					<div id = "bar"></div>
				</div>
			</div>
			<div id="right">
				<div id = "grouped"></div>
				<div id = "stacked"></div>
				<div id = "lineChart"></div>
			</div>
		</div>
	</body>
</html>
